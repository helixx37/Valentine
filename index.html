<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Swipe Cards</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fef6f6;
    font-family: "Helvetica Neue", sans-serif;
  }

  #card-container {
    position: relative;
    width: 320px;
    height: 450px;
  }

  .card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #780606;
    color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    cursor: grab;
    user-select: none;
    transition: transform 0.3s ease, opacity 0.3s ease;
    font-size: 18px;
    line-height: 1.5;
  }

  .card:nth-child(n+2) { top: 5px; }
  .card:nth-child(n+3) { top: 10px; }
</style>
</head>
<body>
<div id="card-container"></div>

<script>
const cardsData = [
  "Hey you!",
  "I noticed you\nbefore you noticed me.",
  "I just wanted to tell you\nI like you.\nA lot.",
  "On purpose.",
  "Unfortunately,\nyou have opinions.",
  "And you think\nyou like me more.",
  "I act normal around you.\nBut secretly…\nI want to bite you.",
  "This counts as flirting.\nShhh.",
  "You make good points.\nI still think I’m right.",
  "We don’t agree.\nAnd that’s the point.",
  "I’d redo the design.\nNot the relationship.",
  "You challenge my thinking.\nIt’s so rude!",
  "But I like it!",
  "This wasn’t subtle.\nI know.",
  "Happy Valentine’s Day!\nLove always ❤️",
  "-Your sweetest girlfriend\n(Sweeter than Amul ice cream)"
];

const container = document.getElementById('card-container');
let cards = [];

function createCards() {
  cardsData.slice().reverse().forEach(text => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = text;
    container.appendChild(card);
    cards.push(card);

    // Drag functionality
    let offsetX = 0, offsetY = 0, isDragging = false;

    card.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX;
      offsetY = e.clientY;
      card.style.transition = 'none';
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const dx = e.clientX - offsetX;
      const dy = e.clientY - offsetY;
      card.style.transform = `translate(${dx}px, ${dy}px) rotate(${dx*0.1}deg)`;
    });

    document.addEventListener('mouseup', e => {
      if (!isDragging) return;
      isDragging = false;
      const dx = e.clientX - offsetX;
      if (dx > 100) {
        swipeCard(card, 'right');
      } else if (dx < -100) {
        swipeCard(card, 'left');
      } else {
        card.style.transition = 'transform 0.3s ease';
        card.style.transform = 'translate(0px, 0px) rotate(0deg)';
      }
    });

    // Optional: touch support for mobile
    card.addEventListener('touchstart', e => {
      isDragging = true;
      offsetX = e.touches[0].clientX;
      offsetY = e.touches[0].clientY;
      card.style.transition = 'none';
    });

    card.addEventListener('touchmove', e => {
      if (!isDragging) return;
      const dx = e.touches[0].clientX - offsetX;
      const dy = e.touches[0].clientY - offsetY;
      card.style.transform = `translate(${dx}px, ${dy}px) rotate(${dx*0.1}deg)`;
    });

    card.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;
      const dx = e.changedTouches[0].clientX - offsetX;
      if (dx > 100) {
        swipeCard(card, 'right');
      } else if (dx < -100) {
        swipeCard(card, 'left');
      } else {
        card.style.transition = 'transform 0.3s ease';
        card.style.transform = 'translate(0px, 0px) rotate(0deg)';
      }
    });

  });
}

function swipeCard(card, direction) {
  const offScreenX = direction === 'right' ? 500 : -500;
  card.style.transform = `translate(${offScreenX}px, 0px) rotate(${direction === 'right' ? 30 : -30}deg)`;
  card.style.opacity = 0;
  setTimeout(() => {
    container.removeChild(card);
    cards.pop();
  }, 300);
}

createCards();
</script>
</body>
</html>
